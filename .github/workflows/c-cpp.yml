name: CI/CD for C++ Project

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Install build dependencies
        run: sudo apt-get install -y build-essential

      - name: Build
        run: |
          make

      - name: Run Build
        run: ./JsonDB

      - name: Clean build
        run: make clean
